<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <h1>MO COVID-19 Data By County</h1>
            </div>
        </div>
    </header>

    <main id="covid-app" role="main" class="container mt-4">
        <div class="row">
			<div class="col-md-12">
				<div class="card mb-3">
					<h2 class="card-header collapsed" data-toggle="collapse" data-target="#filters"
						aria-expanded="true" aria-controls="browse-by-instructor" style="cursor: pointer">
						Filters
					</h2>
					<div class="collapse collapsed" id="filters">
						<div class="card-body">
							<ul class="collapsible-tree">
								<li v-for="county in counties" :key="county.name" style="list-style-type: none">
									<label>
										<input type="checkbox" v-model="county.selected" v-on:change="toggleCounty(county)"> 
										{{ county.name }}
									</label>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
        </div>

        <div class="row">

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Total Cases</h2>
                    <canvas id="cases" style="max-height: 500px; width: 100%"></canvas>
                    <script>
                        var ctx = document.getElementById('cases').getContext('2d');
                        var chartConfig = {};
                        chartConfig.options = chartConfig.options || {};
                        chartConfig.options.tooltips = chartConfig.options.tooltips || {};
                        chartConfig.options.tooltips.callbacks = chartConfig.options.tooltips.callbacks || {};
                        chartConfig.options.legend = chartConfig.options.legend || {};
                        chartConfig.options.legend.labels = chartConfig.options.legend.labels || {};
                        var myChart = new Chart(ctx, chartConfig);
                    </script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">New Cases</h2>
                    <canvas id="new-cases" style="max-height: 500px; width: 100%"></canvas>
                    <script>
                        var ctx = document.getElementById('new-cases').getContext('2d');
                        var chartConfig = {};
                        chartConfig.options = chartConfig.options || {};
                        chartConfig.options.tooltips = chartConfig.options.tooltips || {};
                        chartConfig.options.tooltips.callbacks = chartConfig.options.tooltips.callbacks || {};
                        chartConfig.options.legend = chartConfig.options.legend || {};
                        chartConfig.options.legend.labels = chartConfig.options.legend.labels || {};
                        var myChart = new Chart(ctx, chartConfig);
                    </script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Active Cases</h2>
                    <canvas id="active-cases" style="max-height: 500px; width: 100%"></canvas>
                    <script>
                        var ctx = document.getElementById('active-cases').getContext('2d');
                        var chartConfig = {};
                        chartConfig.options = chartConfig.options || {};
                        chartConfig.options.tooltips = chartConfig.options.tooltips || {};
                        chartConfig.options.tooltips.callbacks = chartConfig.options.tooltips.callbacks || {};
                        chartConfig.options.legend = chartConfig.options.legend || {};
                        chartConfig.options.legend.labels = chartConfig.options.legend.labels || {};
                        var myChart = new Chart(ctx, chartConfig);
                    </script>
                </div>
            </div>
        </div>
        </div>

    </main>
